<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shop Cart</title>
</head>

<body>
    <header>
        <!-- <nav> -->
        <div class=" nav container">
            <a href="#" class="logo">E-commerce</a>
            <i class='bx bx-shopping-bag' class="cart-icon" id="cart-icon"></i>

            <!-- Cart Section  -->
            <div class="cartt">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">

                    <!-- Cart  Box 
                    <div class="cart-box">
                        <img src="product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="product-title">Earbuds</div>
                            <div class="cart-price">$25.51</div>
                            <input type="number" name="" id="" class="cart-quantity" value="1">
                        </div> -->

                         <!-- Remove cart  -->
                        <!-- <i class='bx bxs-trash-alt cart-remove'></i> -->
                    <!-- </div> -->
                </div>

                <!-- Total Price  -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button   -->
                <button type="button" class="btn-buy">Buy  Now</button>
                <!-- Close Cart  -->
                <i class='bx bx-x close-cart'></i>
            </div>
        </div>
        <!-- </nav> -->
    </header>
    <main>
        <section class="shop-container">
            <h2 class="section-title">
                Shop Products
            </h2>
            <div class="shop-content">

                <!-- box-1  -->
                <div class="product-box">
                    <img src="product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">Aeroready T shirts</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-2  -->
                <div class="product-box">
                    <img src="product2.jpg" alt="" class="product-img">
                    <h2 class="product-title">Wireless Earbuds</h2>
                    <span class="price">$100</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-3  -->
                <div class="product-box">
                    <img src="product3.jpg" alt="" class="product-img">
                    <h2 class="product-title">Hoode Parka</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-4  -->
                <div class="product-box">
                    <img src="product4.jpg" alt="" class="product-img">
                    <h2 class="product-title">Straw Metal Bottle</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-5  -->
                <div class="product-box">
                    <img src="product5.jpg" alt="" class="product-img">
                    <h2 class="product-title">Silvar Metal</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-6  -->
                <div class="product-box">
                    <img src="product6.jpg" alt="" class="product-img">
                    <h2 class="product-title">Back Hat</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-7  -->
                <div class="product-box">
                    <img src="product7.jpg" alt="" class="product-img">
                    <h2 class="product-title">Back Pack</h2>
                    <span class="price">$74</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>

                <!-- box-8  -->
                <div class="product-box">
                    <img src="product8.jpg" alt="" class="product-img">
                    <h2 class="product-title">Ultra Boost 22</h2>
                    <span class="price">$36</span>
                    <i class='bx bx-shopping-bag cart-icon'></i>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
